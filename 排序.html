<script>
    var arr = [ 1 , 2 , 22 ,11 , 15 , 16];
    for(var i = 0; i < arr.length; i++ ){
        for(var j = 0; j < arr.length; j++ ){
            var temp;
            if(arr[i] < arr[j]){
                temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }
    }
    console.log(arr);
    var arr1 = [ 45, 22, 10, 63, 12, 6];

        return prev - curr;
    })
    console.log(arr2);
    var arr3 = arr1.sort(function(prev , curr){
        return curr - prev;
    })
