<script>
    var arr1 = [ 1, 2, 3, 4, 5, 6, 7, 1, 6, 4];
    var resultarr = [];
    console.log(arr1);
    for(var i = 0; i < arr1.length; i++){
        if( resultarr.indexOf(arr1[i]) == -1){
            resultarr.push(arr1[i]);
        }
    }
    console.log(resultarr);
    var arr2 = [ 1, 2, 3, 4, 5, 6, 7, 1, 6, 4];
    var resultarr1 = [];
    var obj = {};
    for(var i = 0; i < arr2.length; i++){
        if(!obj[arr2[i]]){
            resultarr1.push(arr2[i]);
            obj[arr2[i]] = 1;
        }
    }
    console.log(resultarr1);
</script>
