<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var arr1 = [ 1, 2, 3, 4, 5, 6];
    // join 将数组中的元素使用某种符号连接起来。
    console.log(arr1.join("+"));
    console.log(arr1.join("/"));
    console.log(arr1.join("-"));
    console.log(arr1.join());  //默认逗号
    // reverse 将数组中的元素顺序倒置
    console.log(arr1);
    console.log(arr1.reverse());
    console.log(arr1.reverse());
    // concat 连接多个数组，形成一个新的数组
    var arr2 = [ 7, 8, 9, 10, 11, 12];
    console.log(arr1);
    console.log(arr2);
    console.log(arr1.concat(arr2));
    console.log(arr1);
    // 如果数组元素中存在一个数组元素，并不会展开这个数组元素，只是把他当成一个整体。
    var arr3 = [ 13, 14, 15, [ 16, 17, 18], 19, 20];
    console.log(arr1.concat(arr3));
    // sort 将数组中的元素进行排序 默认情况下，按照ascii吗来进行排序，从小到大进行排序
    // 比较是一个字符一个字符进行比较，如果第一个字符比较后能分出结果，就结束比较，否则就接着进行下一个字符的比较
    var arr4 = [ 6, 4, 9, 1, 10, 66, 2];
    var arr5 = [ "z", "h", 5, 3, 44, 9, "l", "k", "q"];
    arr4.sort();
    arr5.sort();
    console.log(arr4);
    console.log(arr5);
    // 数组数据按从小到大，或从大到小排序，利用sort构造函数
    var arr6 = [ 6, 4, 9, 1, 10, 66, 2];
    arr6.sort(function( a, b){
        return a - b;
    })                                  //从小到大
    console.log(arr6);
    arr6.sort(function( i, j){
        return j - i;
    })                                  //从大到小
    console.log(arr6);
    // slice 将数组中的某一段数据截取出来，返回一个新的数组，
    console.log(arr1.slice( 1, 5 ));       //不包括索引值为5的元素. 并且保证前值小于后值，否则是一个空数组
    console.log(arr1.slice( 1 ));         //省略后值，就表示取值到最后
    console.log(arr1.slice( -5, -1 ));    //若前后值都为负数，表示从后往前截取数据。
    // push 在数组的末尾添加一个或多个元素，并返回新的长度
    var arr7 = [ 1, 3, 5, 7, 9];
    console.log("添加元素后，新数组的长度为：",arr7.push( 11, 13, 15));
    console.log(arr7);
    // pop 删除数组最后一个元素，并返回其值
    console.log(arr7.pop());
    console.log(arr7);
    // shift 删除数组第一个元素，并返回其值
    console.log(arr7.shift());
    console.log(arr7);
    // unshift 在数组的开头添加一个或多个元素，并返回新数组的长度
    console.log(arr7.unshift( 0, 1));
    console.log(arr7);
    // splice(起始操作数（index值，操作数目，插入的元素1，插入的元素2···)
    // 删除元素并向数组中添加新元素
    // 1.splice 实现 push功能
    arr7.splice(arr7.length, 0, 20);
    console.log(arr7);
    // 2.splice 实现pop功能
    arr7.splice(arr7.length - 1, 1);
    console.log(arr7);
    // 3.splice 实现shift功能
    arr7.splice( 0, 1);
    console.log(arr7);
    // 4.splice 实现unshift功能
    arr7.splice( 0, 0, 0);
    console.log(arr7);
    // indexof 返回元素在数组中的下标
    console.log(arr7.indexOf( 0 ));
    console.log(arr7.indexOf( 9 ));
</script>
</html>
