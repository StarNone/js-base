<script>
    // 公鸡一只五元，母鸡一只三元，鸡仔一元三只，用一百元买一百只鸡，问公鸡，母鸡，鸡仔各多少只。
    for(var i = 0; i <= 20; i++){
        for(var j = 0 ; j <= 33; j++){
            for(var k = 0; k <= 300; k++){
                if(5 * i + 3 * j + k / 3 == 100 && i + j + k == 100){
                    console.log( "公鸡：" , i , "母鸡：" , j , "鸡仔：" , k);
                }
            }
        }
    }
